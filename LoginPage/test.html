<body>
<form action="action_page.php" method="post">
    <h1>Login</h1>
    <div class="imgcontainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/1024px-User-avatar.svg.png" alt="Avatar" class="avatar">
    </div>
    
    <div class="container">
        <label for="uname"><b>User Name</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required><br>
        
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="psw" required><br>
        
        <button type="submit" onclick="document.getElementById("demo").style.display='block'">Login</button><br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label><br>
    </div>
    <div class="container" style="background-color: azure">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
    <h2 id="demo">Login successfully</h2>
</form>

<style>
    
    body {
        background-image: linear-gradient(to right, cornflowerblue, powderblue);
    }
    
    h2 {
        display: none;
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        max-width: 400px;
        margin-top: 30px;
        margin-left: 450px;
        font-family: "arial";
        font-weight: lighter;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 15px;
        padding-top: 20px;
    }
    
    input[type=text], input[type=password] {
        width: 300px;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 0px;
        border-radius: 40px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.2), 0 3px 40px 0 rgba(0, 0, 0, 0.19);
        box-sizing: border-box;
    }
    
    button {
        background-color: cornflowerblue;
        color: white;
        padding: 14px 20px;
        margin: 0px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    
    button:hover {
        opacity: 0.7;
    }
    
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        
    }
    
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        
    }
    
    img.avatar {
        width: 10%;
        border-radius: 50%;
    }
    
    .container {
        padding: 16px;
        display: grid;
        justify-content: center;
    }
    
    span.psw {
        float: right;
        padding-top: 16px;
    }
    
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
    
    
    
    
    


</style>
</body>
